{% load django_tables2 %}
{% load render_table from django_tables2 %}
{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{%  trans 'Operations' %}</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.js"></script>
    <script type="text/javascript" src="http://semantic-ui.com/javascript/library/tablesort.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.css">

    <link href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" />
    <link href="{% static 'table_sort_header.css' %}" rel="stylesheet" />
</head>
<body>
<div class="container">
        <h3>{% trans 'List of operations' %}</h3>
        <div class="row">
            <div class="col-sm-10">
                {% render_table table %}
            </div>
        </div>
    </div>
</body>
</html>
